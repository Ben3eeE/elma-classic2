name: CI

on:
  push:
    branches:
      - "main"
    paths-ignore:
      - "**.md"
      - "**/docs/**"
      - "**.txt"
  pull_request:
    paths-ignore:
      - "**.md"
      - "**/docs/**"
      - "**.txt"

jobs:
  clang-format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install clang-format 19
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-format-19 libgl1-mesa-dev

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: python -m pip install meson==1.10.0 ninja

      - name: Configure
        run: meson setup build

      - name: Check formatting
        run: ninja -C build clang-format-check

  clang-tidy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install clang-tidy 19
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-tidy-19 libgl1-mesa-dev

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: python -m pip install meson==1.10.0 ninja

      - name: Configure
        run: meson setup build

      - name: Run clang-tidy
        run: |
          ninja -C build clang-tidy > clang-tidy-output.txt 2>&1 || true
          if grep -qE "error:" clang-tidy-output.txt; then
            echo "Clang-tidy found issues."
            exit 1
          fi

          echo "No clang-tidy issues found."
          exit 0
          fi
      - name: Show summary
        if: always()
        run: |
          echo "=== Clang-tidy Summary ==="
          grep -E "warning:|error:" clang-tidy-output.txt 2>/dev/null
          echo ""
          echo "Total warnings: $(grep -c "warning:" clang-tidy-output.txt || echo 0)"
          echo "Total errors: $(grep -c "error:" clang-tidy-output.txt || echo 0)"
          echo ""
          echo "Full output available in artifacts"

      - name: Upload clang-tidy results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: clang-tidy-results
          path: clang-tidy-output.txt
          retention-days: 5

  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
          - os: windows-latest
          - os: macos-latest
          - os: macos-15-intel
            arch: x86_64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Meson subprojects
        uses: actions/cache@v4
        with:
          path: subprojects/packagecache
          key: ${{ runner.os }}-${{ matrix.arch || 'default' }}-meson-${{ hashFiles('subprojects/*.wrap') }}

      - name: Set up ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          variant: sccache
          key: ${{ runner.os }}-${{ matrix.arch || 'default' }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: python -m pip install meson==1.10.0 ninja

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-dev

      - name: Visual Studio 17
        if: runner.os == 'windows'
        uses: microsoft/setup-msbuild@v2
        with:
          vs-version: "[17.1,18.0)"

      - name: Configure
        if: runner.os == 'windows'
        run: meson setup build -Dbuildtype=release --vsenv

      - name: Configure
        if: runner.os != 'windows'
        run: meson setup build -Dbuildtype=release

      - name: Build
        run: meson compile -C build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: elma-${{ runner.os }}-${{ matrix.arch || 'default' }}
          path: |
            build/elma
            build/elma.exe
          retention-days: 5
          if-no-files-found: ignore
